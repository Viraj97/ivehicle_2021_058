version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

## Add rules
- rule: Activate Simple Vehicle Form
  steps:
  - intent: inform
  - action: simple_vehicle_form
  - active_loop: simple_vehicle_form

- rule: Submit Vehicle Form
  condition:
  - active_loop: simple_vehicle_form
  steps:
  - action: simple_vehicle_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_choose_car_type
  - intent: goodbye
  - action: action_deactivate_loop
  - active_loop: null
  

